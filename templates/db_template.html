<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>

<body>
    <h1>User Data</h1>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Last Login</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.last_login }}</td>
                <td>{{ user.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
